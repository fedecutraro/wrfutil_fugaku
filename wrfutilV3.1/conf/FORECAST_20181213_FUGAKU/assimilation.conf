#Librerias bash adicionales 
source ${BASEDIR}/lib/timeutils.sh                                      #Libreria con funciones para fechas.

##############
# Datos de los bordes
##############
export RUN_WPS=0                                                        #1- run wps , 0 - do not run wps.
export WPS_CYCLE=0                                                      #Run WPS at each step using the closest initialization time of the boundary conditions data.
export BDYPREFIX='pgrb2b'                    
export BDYSEARCHSTRING='g*pgrb2f*'                                      #String to be used to search grib files in the given directory. 
export BDY_MIEMBRO_INI=01                                               #Miembro inicial de los bordes (Determina el rango de miembros que vamos a usar de los datos de bordes )
export BDY_MIEMBRO_FIN=05                                               #Miembro final de los bordes
export BDYVTABLE='Vtable.ENS'                                           #Vtable to be used to ungrib bdy data.
export INTERVALO_BDY=21600                                              # Intervalo en archivos del ensamble usado para condiciones de borde [segundos]
export INTERVALO_INI_BDY=21600                                          # Frecuencia de inicializacion de las condiciones de borde (actualmente 6 horas) [segundos]
export WPS_LEAD_TIME=0                                                  # [no modificar] Plazo de generacion de met_ems por cada inicializacion del pronostico. [segundos]
export WPS_INI_FREQ=0                                                   # [no modificar] Frecuencia con la que vamos a calcular los met ems (para el forecast coincide con la frecuencia
                                                                        # de inicializacion) [segundos]


export BDY_PERT=0                                                       # Determina si se aplican perturbaciones adicionales a las condiciones de borde [=1]
#Number of ensemble members                                             
if [ $BDY_PERT -eq 0 ] ; then
  #The ensemble size depends on the available boundary conditions.
  export MIEMBRO_INI=$BDY_MIEMBRO_INI
  export MIEMBRO_FIN=$BDY_MIEMBRO_FIN
else
  #The ensemble size can be larger than the number of available boundary conditions.
  export MIEMBRO_INI=01                                                 # Miembro Inicial del ensamble    
  export MIEMBRO_FIN=05                                                 # Miembro Final del ensamble
fi

#############  
### Dominio y Tiempo  de Pronostico 
############## 
export NAMELIST_TIPO=ens						# Extencion de namelist que sera usada para WRF	 det(erministico)|ens(amble)|letkf-(asimilacion)
export FECHA_INI='2018-12-13 18:00:00'                                  # Formato YYYY-MM-DD hh:mm:ss [queda fija, es la fecha inicial del experimento]
export FECHA_FIN='2018-12-13 20:00:00'                                  # Formato YYYY-MM-DD hh:mm:ss [queda fija, es la fecha final del experimento]
export INTERVALO_WPS=3600						# Intervalo de los archivos met_em [segundos]
export INTERVALO_WRF=3600						# Intervalo de los archivos de salida del WRF [segundos]

#############  
### Additional boundary perturbations scheme
############## 
export RUN_BDY_PERT=0                                                   #1- run bdy_pert , 0 - do not run bdy pert
export TARGET_ENSEMBLE_SIZE=$(($MIEMBRO_FIN-$MIEMBRO_INI))+1            #The number of ensemble member in the target ensemble.
export ACTUAL_ENSEMBLE_SIZE=$(($BDY_MIEMBRO_FIN-$BDY_MIEMBRO_INI))+1    #The number of ensemble members in the original ensemble.
export PERT_AMP=0.05                                                    #The perturbation randomization amplitud (for RejuGauss and RejuUniform )
export PERT_TYPE='RejuGauss'                                            #The type of perturbation transformation (RejuGauss , RejuUniform , Specular )
#The list of variables that whose perturbations will be transformed.
export VAR_LIST='["PRES", "SM", "ST", "GHT", "SKINTEMP","ST100200", "ST040100", "ST010040", "ST000010","SM100200", "SM040100", "SM010040", "SM000010","PSFC", "RH", "UU", "VV", "TT", "PMSL" ]'
export NETCDF4=False

##############  
# Assimilation cycle parameters
##############
export PASO=0
export SPIN_UP_LENGTH=0                                                  # Number of steps before assimilatin starts. 
export ANALISIS_FREC=3600                                                # Frecuencia de Analisis [segundos]
export ANALISIS_WIN_INI=3600                                             # Tiempo de inicio de la ventana de asimilacion (respecto de la inicializacion del forecast) [segundos]
export ANALISIS_WIN_FIN=3600                                             # Tiempo de final de la ventana de asimilacion (respecto de la inicializacion del forecast) [segundos]
export ANALISIS_WIN_STEP=3600                                            # Tamanio de los slots dentro de la ventana de asimilacion [segundos]      
export GUARDOGUESS=1                                 

export RUN_OBS=0                                                        # 1- Run obs preparation routines , 0-do not run obs preparation 




